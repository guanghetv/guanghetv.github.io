---
layout: default
---
<div class="post">

    <header class="post-header">
        <h1>{{ page.title }}</h1>

        <a class="sign" rel="license" href="http://creativecommons.org/licenses/by/3.0/cn/">
            <img class="sign" alt="知识共享许可协议" src="https://i.creativecommons.org/l/by/3.0/cn/88x31.png"/>
        </a>

        <p class="meta">
            {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} •
            <a href="https://github.com/{{ page.author }}">{{ page.author }}</a>
            {% endif %}{% if page.meta %} • {{page.meta}}{% endif %}{% if page.categories %} •
            <a href="/category/{{ page.category }}">{{ page.category}}</a>
            {% endif %}
        </p>

    </header>

    <hr>

    <article class="post-content">
        {{ content }}
    </article>

    <hr>

    <footer>
        本作品采用
        <a rel="license" href="http://creativecommons.org/licenses/by/3.0/cn/">
            知识共享署名 3.0 中国大陆许可协议
        </a>
        进行许可。
    </footer>

    <hr>

</div>
<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'dev-guanghetv'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var dsq = document.createElement('script');
        dsq.type = 'text/javascript';
        dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
